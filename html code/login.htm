<!DOCTYPE html>
<html lang="en">
<head>
   <title>twitter login</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <script src='https://kit.fontawesome.com/a076d05399.js'></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src='https://kit.fontawesome.com/a076d05399.js'></script>
   <link rel="stylesheet" type="text/css" href="logincss.css">
   <script>

   function validateform()
   {
   	var x= document.forms["myform"]["fname"].value;
   	var y= document.forms["myform"]["pwd"].value;

   	if (x!="tcs"&& y!="tcs")
   	{
   		alert("invalid username and password");
   		return false;
   	}
     
   }
   </script>
 </head>
 <body style="background-color:#F8F8FF;">
 	<form name="myform" onsubmit="return validateform()" action="home.htm" method="post">
 	<div class="twitter">
 		<i class='fab fa-twitter'></i>
 		<p class="one">Log in to Twitter</p>
 		<div class="input-icons">
 		<i class='fas fa-user'></i><input type="text" id="fname" name="fname"class="input-field"placeholder="Username" autocomplete="off"; required><br>
  </div>
 	<div class="input-icons">
 		<i class="fa fa-lock"></i><input type="password" id="pwd" name="pwd" class="input-field"placeholder="Password" required><br>
 	</div>
  <input type="submit" value="Log in" name="clickme" class="click"> </br>
  <p class="three"><a href="#" class="two">Forgot Password?</a> <a href="#" class="two">Sign up for Twitter </a></p>
  </form>
</div>
</body>
</html>
